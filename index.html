<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Web Page</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="container">
        <div class="slackUserName">
            <h1 data-testid="slackUserName">Nababa Abdurahmon</h1>
        </div>
        <div class="slackDisplayImage">
            <img src="pic.jpg" alt="Nababa Abdulrahmon" data-testid="slackDisplayImage">
        </div>
        <div class="date">
            <p id="day" data-testid="currentDayOfTheWeek">Monday</p>
            <p id="time" data-testid="currentUTCTime">10:00am</p>
        </div>
        <div class="track"> 
            <p data-testid="myTrack">Frontend</p>
        </div>
        <div class="code">
            <p data-testid="myTrack">Click here to get the<a href="#">source code</a></p>
        </div>

    </section>
    <script src="script.js"></script>
</body>

</html>
